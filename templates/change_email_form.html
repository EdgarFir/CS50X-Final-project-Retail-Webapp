<div class="col-lg-12 p-2">
    <div class="display-none" id="email_token">
    </div>
    <div class="col-lg-12 p-1">
        <form id="change_email_form">
            {{ form.hidden_tag() }}
            <div class="mb-2">
                {{ form.email.label(class="form-label personal-blue-color") }}
                {{ form.email(class="form-control") }}
                {% for error in form.email.errors %}
                    <span class="small-size error-message mt-1 mb-1">{{ error }}</span>
                {% endfor %}
            </div>
            {{ form.submit(class="btn btn-primary mt-3 mb-3 w-100", id="confirm_change") }}
        </form>
    </div>
</div>
