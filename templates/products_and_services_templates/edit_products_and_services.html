<div class="col-lg-12 mb-3 mt-3" id="vertical-nav-content-title">
    <h4 class="personal-blue-color">Edit or delete your products and services</h4>
</div>
<form class="vertical-nav-add-form user-form mb-3 user-form" id="search_and_edit_form">
    {{ form.hidden_tag() }}
    <div id="edit_products_and_services_content">
        <div class="mt-2 mb-3">
            <h7 class="personal-blue-color">Search</h7>
        </div>
        <div class="align-mid col-lg-12">
            {{ form.search_field(class="form-control form-control-sm border rounded-0 h-25") }}
            
        </div>

        <div class="message small-size mb-1 mt-1"></div>   
        
        <div class="col-lg-12 mt-4">
            {{ form.submit_search_and_edit(class="btn btn-sm btn-success rounded-0 w-100 service_button small-size") }}
        </div>
    </div>
     
</form>
<div id="search_results" class="mt-3 mb-3">

</div>
