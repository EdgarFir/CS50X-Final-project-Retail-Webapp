{% extends "layout.html" %}
{% block title %}
    Mensal reports
{% endblock %}

{% block main %}

<div class="col-lg-12 header_description mt-2" style="min-height: 225px!important; height: 225px!important;">
    <div style="min-height: 200px; padding:inherit;">
        <h1 class="mb-3 mt-3 p-3">Mensal reports</h1>
        <h3 class="mb-3 p-3">Consult your company mensal reports</h3>
    </div>
</div>
<div class="container-fluid p-0 mt-3 bg-white">
    <div class="row mx-auto p-1">
        <div class="col-lg-12 mt-1 mb-1 p-1">
            <form class="vertical-nav-add-form user-form">
                <div id="search_product" class="mt-2">
                    <h5 class="personal-blue-color">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-chevron-right me-1" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                        </svg>
                        Search for description or bar code and select action
                    </h5>
                    <div class="row">
                        <div class="col-lg-12 mb-2 mt-3">
                            <label for="select_mensal_report_date" class="form-label mt-3">Select month:</label>
                            <select class="form-select form-select-sm me-4 max-h-30" id="select_mensal_report_date">
                                {% for date in dates %}
                                    <option>{{ date }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>                
                </div>

                
                <div class="message small-size mt-1 mb-1"></div>

                <button class="btn btn-sm btn-success rounded-0 min-w-10 search_button small-size w-100" id="consult_mensal_reports" type="submit" role="button" value="button">Consult!</button>
               
            </form>
        </div>
    </div>
</div>
{% endblock %}
