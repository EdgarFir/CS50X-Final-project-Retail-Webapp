<ul class="list-group">
   {% for k,v in mensal_report_data.items() %}
  
    <li class="list-group-item list-group-item-light"><span class="f-bold">{{ k }}</span> <span style="float: right">{{ v | safe }}</span></li>

    {% endfor %}
</ul>

<ul class="list-group mt-1 mb-1">

</ul>
