<div class="row w-100 mx-auto mt-3 user-form">
    <div class="message error-message"></div>
    <div class="col-lg-12 border border-3 rounded-2 mt-3 mb-2" style="height: 50px; display: flex; align-items: center;">
        <div class="m-1 gap-8" style="display: inline-flex;">
            <h5 class="color-black m-0" id="registry_info"></h5> <h5 class="color-black m-0" id="bar_code"></h5>
        </div>
    </div>
    <div class="col-lg-8 border border-2">
        <div class="row mx-auto">
            <div class="row mt-2 mb-2 p-0" style="height: 65px;">
                <div class="col-lg-12 p-1">
                    <input class="form-control form-control-sm rounded-0 border" type="text" id="insert_product_or_service" placeholder="Insert description or product bar code">
                    <div class="list-group small-size" id="description_auto_complete"></div>
                </div>
                {% if session["store_status"] == "pos_manual_mode" %}
                <div class="col-lg-12 p-1">
                    <button class="btn btn-sm btn-success w-100" id="insert_bar_code">
                        Insert registry
                    </button>
                </div>
                {% endif %}
            </div>
            <div class="row mt-2 mb-2 p-0 border" id="purchase_info">
                {{ pos_purchase_info | safe }}
            </div>
        </div>
    </div>
    <div class="col-lg-4 border border-2 p-1">
        <div class="pos-calculate-body p-1">
            <div class="border rounded-1"><button class="calculate-button" name="numbers_and_multiply" value="numeric">1</button></div>
            <div class="border rounded-1"><button class="calculate-button" name="numbers_and_multiply" value="numeric">2</button></div>
            <div class="border rounded-1"><button class="calculate-button" name="numbers_and_multiply" value="numeric">3</button></div>
        </div>
        <div class="pos-calculate-body p-1">
            <div class="border rounded-1"><button class="calculate-button" name="numbers_and_multiply" value="numeric">4</button></div>
            <div class="border rounded-1"><button class="calculate-button" name="numbers_and_multiply" value="numeric">5</button></div>
            <div class="border rounded-1"><button class="calculate-button" name="numbers_and_multiply" value="numeric">6</button></div>
        </div>
        <div class="pos-calculate-body p-1">
            <div class="border rounded-1"><button class="calculate-button" name="numbers_and_multiply" value="numeric">7</button></div>
            <div class="border rounded-1"><button class="calculate-button" name="numbers_and_multiply" value="numeric">8</button></div>
            <div class="border rounded-1"><button class="calculate-button" name="numbers_and_multiply" value="numeric">9</button></div>
        </div>
        <div class="pos-calculate-body p-1">
            <div class="border rounded-1"><button class="calculate-button" id="dot" name="numbers_and_multiply" value=".">.</div></button>
            <div class="border rounded-1"><button class="calculate-button" name="numbers_and_multiply" value="numeric">0</button></div>
            <div class="border rounded-1"><button class="calculate-button" id="multiply_registry" name="numbers_and_multiply" value="x">x</button></div>
        </div>
        <div class="pos-calculate-body p-1">
            <div class="border rounded-1"><button class="calculate-button" id="copy_registry">+</button></div>
            <div class="border rounded-1">
                <button class="calculate-button" id="clean_registry" name="numbers_and_multiply" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                        <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8z"/>
                    </svg>
                </button>
            </div>
            <div class="border rounded-1">
                <button class="calculate-button" id="payment" style="background-color: green!important;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-currency-exchange" viewBox="0 0 16 16">
                        <path d="M0 5a5 5 0 0 0 4.027 4.905 6.5 6.5 0 0 1 .544-2.073C3.695 7.536 3.132 6.864 3 5.91h-.5v-.426h.466V5.05q-.001-.07.004-.135H2.5v-.427h.511C3.236 3.24 4.213 2.5 5.681 2.5c.316 0 .59.031.819.085v.733a3.5 3.5 0 0 0-.815-.082c-.919 0-1.538.466-1.734 1.252h1.917v.427h-1.98q-.004.07-.003.147v.422h1.983v.427H3.93c.118.602.468 1.03 1.005 1.229a6.5 6.5 0 0 1 4.97-3.113A5.002 5.002 0 0 0 0 5m16 5.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0m-7.75 1.322c.069.835.746 1.485 1.964 1.562V14h.54v-.62c1.259-.086 1.996-.74 1.996-1.69 0-.865-.563-1.31-1.57-1.54l-.426-.1V8.374c.54.06.884.347.966.745h.948c-.07-.804-.779-1.433-1.914-1.502V7h-.54v.629c-1.076.103-1.808.732-1.808 1.622 0 .787.544 1.288 1.45 1.493l.358.085v1.78c-.554-.08-.92-.376-1.003-.787zm1.96-1.895c-.532-.12-.82-.364-.82-.732 0-.41.311-.719.824-.809v1.54h-.005zm.622 1.044c.645.145.943.38.943.796 0 .474-.37.8-1.02.86v-1.674z"/>
                      </svg>
                </button>
            </div>
        </div>
        <div class="btn btn-sm btn-danger w-100 mb-1 mt-1" id="delete_registry">Select registry to delete</div>
        <div class="btn btn-sm btn-danger w-100 mb-1 mt-1" id="delete_last_registry">Delete last registry</div>
        <div class="btn btn-sm btn-danger w-100 mb-1 mt-1" id="refund_sale">Refund sale</div>
    </div>
</div>
