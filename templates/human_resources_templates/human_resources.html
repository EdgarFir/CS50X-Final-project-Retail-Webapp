{% extends "layout.html" %}
{% block title %}
    Human resources
{% endblock %}

{% block main %}


<div class="col-lg-12 header_description mt-1" style="min-height: 225px!important; height: 225px!important;">
    <div style="min-height: 200px; padding:inherit;">
        <h1 class="mb-3 mt-3 p-3">Human resources</h1>
        <h3 class="mb-3 p-3">Manage workers, salaries, working hours and assign benefits.</h3>
    </div>
</div>
<div class="container-fluid p-0 mt-3 bg-white">
    <div class="row mx-auto p-2 bg-white" id="hr_actions_content">
        <div class="col-lg-12 mt-3 mb-1 p-2">
            <form class="vertical-nav-add-form user-form">
                <div id="search_product" class="mt-2">
                    <div class="col-lg-12 mb-3 mt-3">
                        <label for="hr_actions" class="form-label mt-3">Select action:</label>
                        <select class="form-select form-select-sm family_group me-4 max-h-30" id="hr_actions">
                            <option disabled selected>Select action:</option>
                            <option name="hr_actions_options" value="register_worker_form">Register worker</option>
                            <option name="hr_actions_options" value="show_absence_form">Consult and register absences</option>
                            <option name="hr_actions_options" value="show_benefits_form">Consult and assign benefits</option>
                        </select>
                    </div>
                    <div class="display-none" id="select_worker">
                        <select class="form-select form-select-sm family_group me-4 max-h-30 w-75" id="workers" aria-label="Family group" aria-placeholder="Search for family">
                            {% for worker in workers %}
                                <option name="select_worker" value="{{ worker.id }}">{{ worker.worker_number }} / {{ worker.fullname }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="message small-size mt-1 mb-1"></div>
                
                <div class="col-lg-12 mt-4 flex-end">
                    <button class="btn btn-sm btn-success rounded-0 search_button w-100" id="human_resources_actions" type="submit" role="button" value="button">Confirm</button>
                </div>
                <div class="col-lg-12 mt-2 mb-2 flex-end">
                    <button class="btn btn-sm btn-success rounded-0 search_button w-100" id="workers_table" type="submit" role="button" value="button">Workers</button>
                </div>
            </form>
        </div>
        <div class="col-lg-12 mt-1  mb-3 p-3">
            <div id="hr_action_content"></div>
                    
            <div class="col-lg-12" id="workers_tables">
                
            </div>
        </div>
    </div>
    
{% endblock %}
