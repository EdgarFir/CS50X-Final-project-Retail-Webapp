{% for inventory in consult_results %}
<div>
    <ul class="list-group" id="{{ inventory.id }}"> 
        <li class="list-group-item list-group-item-light mb-3">
            Inventory number: <span class="personal-blue-color f-bold">{{ inventory.inventory_number }}</span>   Created: <span class="personal-blue-color f-bold">{{ inventory.created_date }}</span> 
            <span style="float: right">
                <button class="personal-button" name="check_inventory_results">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-eye-fill ms-5" viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                    </svg>
                </button>
            </span>
        </li>
    </ul>
</div>
{% endfor %}
